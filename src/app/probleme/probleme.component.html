<br />
<div class='container'>

    <div class="card">
        <h5 class="card-header">Déclarer un problème</h5>
        <div class="card-body">
            <h5 class="card-title">Veuillez renseigner les zones suivantes et soumettre votre demande</h5>
            <div class="card-text">

                <form class = "form-horizontal"
                novalidate
                (ngSubmit) ="save()"
                [formGroup] ="problemeForm">
                    <div class="form-group row">

                        <label for="prenonId" class="col-md-2 col-form-label text-right">Prenom :</label>
                        <div class="col-md-10">
                            
                            <input class="form-control"
                            id="prenomId"
                            type ="text"
                            placeholder="Prenom (obligatoire)"
                            formControlName="prenom"
                            [ngClass]="{'is-invalid' : (problemeForm.get('prenom').touched ||
                            (problemeForm.get('prenom').dirty) &&
                            !problemeForm.get('prenom').valid),
                            'is-valid' : (problemeForm.get('prenom').touched ||
                            (problemeForm.get('prenom').dirty) &&
                            problemeForm.get('prenom').valid)}"/>

                            <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
                                problemeForm.get('prenom').dirty) &&
                                problemeForm.get('prenom').errors">
                                    Merci de saisir votre prenom.
                                <span *ngIf ="problemeForm.get('prenom').errors.nbreCaracteresInsuffisants">
                                    <small class="text-muted">
                                        Indiquez au moins 3 caractère.
                                    </small>
                                </span>



                            </span>
                        </div>
                        
                        <div class="form-group row">

                            <label for="nomId" class="col-md-2 col-form-label text-right">Nom :</label>
                            <div class="col-md-10">
                                
                                <input class="form-control"
                                id="nomId"
                                type ="text"
                                placeholder="Nom (obligatoire)"
                                formControlName="nom"
                                [ngClass]="{'is-invalid' : (problemeForm.get('nom').touched ||
                                (problemeForm.get('nom').dirty) &&
                                !problemeForm.get('nom').valid),
                                'is-valid' : (problemeForm.get('nom').touched ||
                                (problemeForm.get('nom').dirty) &&
                                problemeForm.get('nom').valid)}"/>
    
                                <span class="form-text" *ngIf="(problemeForm.get('nom').touched ||
                                    problemeForm.get('nom').dirty) &&
                                    problemeForm.get('nom').errors">
                                    Merci de saisir votre nom de famille.
                                        
                                    <span *ngIf ="problemeForm.get('nom').errors.nbreCaracteresTropEleve">
                                        <small class="text-muted">
                                            Veuillez entrer moins de caractères
                                        </small>
                                    </span>
                                        
                                    
                                    
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">

                            <label for="noProblemeId" class="col-md-2 col-form-label text-right">Catégorie :</label>
                            <div class="col-md-10">                              
                                <select class="form-control"
                                    id="noProblemeId"
                                    formControlName="noProbleme">
                                        <option value="">Sélectionner un type de problème</option>
                                        <option *ngFor= "let cat of categoriesProblemes" [value]="cat.id">{{cat.descriptionTypeProbleme}}</option>
                                </select>
                            </div>
                        </div>   

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
